<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Cadastro de Usuários</h1>
    </header>

    <main>
        <section id="cadastro-section">
            <h2>Novo Cadastro</h2>
            <form id="cadastro-form" novalidate>
                <div class="form-group">
                    <label for="cadastro-nome">Nome:</label>
                    <input type="text" id="cadastro-nome" name="cadastro-nome">
                </div>
                <div class="form-group">
                    <label for="cadastro-email">Email:</label>
                    <input type="email" id="cadastro-email" name="cadastro-email">
                </div>
                <div class="form-group">
                    <label for="cadastro-password">Senha:</label>
                    <input type="password" id="cadastro-password" name="cadastro-password">
                </div>
                <div class="form-group">
                    <label for="cadastro-uf">UF:</label>
                    <select id="cadastro-uf" name="cadastro-uf">
                        <option value="">Selecione</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Sexo:</label>
                    <div>
                        <label for="cadastro-sexo-masculino">
                            <input type="radio" id="cadastro-sexo-masculino" name="cadastro-sexo" value="masculino">
                            Masculino
                        </label>
                        <label for="cadastro-sexo-feminino">
                            <input type="radio" id="cadastro-sexo-feminino" name="cadastro-sexo" value="feminino">
                            Feminino
                        </label>
                    </div>
                </div>
                <button type="submit" id="cadastro-button">Cadastrar</button>
                <!-- <button type="button" id="cancelar-button">Cancelar</button> -->
                <p id="cadastro-message" class="message"></p>
            </form>
        </section>

        <section id="listagem-section">
            <h2>Listagem de Usuários</h2>
            <table id="tabela-usuarios">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>UF</th>
                        <th>Sexo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas da tabela serão inseridas aqui -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>© 2024 Aplicação de Teste</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
